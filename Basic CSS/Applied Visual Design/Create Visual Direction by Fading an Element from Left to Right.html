<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #ball {
        width: 70px;
        height: 70px;
        margin: 50px auto;
        position: fixed;
        border-radius: 50%;
        background: linear-gradient(
            35deg,
            #ccffff,
            #ffcccc
        );
        animation-name: fade;
        animation-duration: 3s;
    }

    @keyframes fade {
        50% {
            left: 60%;
            opacity: 0.1;
        }
    }
</style>
<body>
    <div id="ball"></div>
</body>
</html>
